<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        .container h2 {
            color: #333333;
            margin-bottom: 10px;
        }
        .container p {
            color: #666666;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .support {
            margin-top: 20px;
            color: #999999;
        }
        .circle-logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .rectangle-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box input {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Secure Payment</h1>
        <img src="circle-logo.png" alt="Circle Logo" class="circle-logo">
        <h2>This is for Netai üçåüçåüçå</h2>
        <p>Thank you for choosing our payment platform. Your payment will be processed securely and efficiently.</p>
        
        <div class="input-box">
            <input type="number" id="amount" placeholder="Enter amount in ‚Çπ">
            <button class="btn" onclick="generateQRCode()">Generate QR Code</button>
        </div>
        
        <div id="qrcode"></div>
        <p id="amountDisplayText" style="display: none;">Amount: ‚Çπ<span id="amountDisplay"></span></p>

        <img src="rectangle-image.png" alt="Rectangle Image" class="rectangle-image">
        <p class="support">If you have any questions or need assistance, please don't hesitate to contact us.</p>
    </div>

    <script>
        function generateQRCode() {
            const amount = document.getElementById('amount').value;
            if (amount && amount > 0) {
                const upiLink = `upi://pay?pa=netai15@paytm&am=${amount}`;
                const qrCodeContainer = document.getElementById('qrcode');
                const amountDisplayText = document.getElementById('amountDisplayText');
                const amountDisplay = document.getElementById('amountDisplay');
                
                // Clear any existing QR code
                qrCodeContainer.innerHTML = '';

                // Generate QR code
                new QRCode(qrCodeContainer, {
                    text: upiLink,
                    width: 200,
                    height: 200,
                });

                // Display amount below QR code
                amountDisplay.textContent = amount;
                amountDisplayText.style.display = 'block';
            } else {
                alert('Please enter a valid amount.');
            }
        }
    </script>
</body>
</html>
